  <div class="d-flex flex-column h-100">
    <ion-grid class="ion-padding p-relative">
      <ion-row class="mt-5">
        <ion-col size="4" offset-xs="4">
          <div class="ion-activatable avatar-div">
            A
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </ion-col>
        <ion-col size="12" class="ion-margin-top">

            <p class="name font-36 font-400">Aditya Raj Aryan</p>
